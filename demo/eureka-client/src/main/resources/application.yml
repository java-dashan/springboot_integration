spring:
  application:
    name: eureka-client
eureka:
  instance:
#    ip-address: http://127.0.0.1:8001
    instance-id: eureka-client${server.port}
    prefer-ip-address: true
    home-page-url: /

  client:
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:10086/eureka
