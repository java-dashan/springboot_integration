<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="input" type="text"/>
<button onclick="send()">发送</button>
<p id="p"></p>
<script>
    var socket = null;
    if ("WebSocket" in window) {
        socket = new WebSocket("ws://localhost:8080/ws")
        socket.onopen = function () {
            console.log("连接 成功")
        };
        socket.onmessage = function (e) {
            var message = e.data
            console.log(e.data)
            document.getElementById("p").innerHTML+=message+"<br/>"
        }

    }

    function send(){
        var a = document.getElementById("input").value
        console.log(a)

        socket.send(a)
    }
</script>
</body>
</html>
